<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MTG Life Counter</title>
  </head>
  <body>
    <header>
      <h1>MTG Life Counter</h1>
      <div class="navbar">
        <ul class="main_ul">
          <li><button class="reset">Reset</button></li>
          <li>
            <button class="roll_die">Roll a die</button>
            <section class="die_roll">
              <ul>
                <li><button class="d20">D20</button></li>
                <li><button class="d12">D12</button></li>
                <li><button class="d6">D6</button></li>
              </ul>
            </section>
          </li>
          <li>
            <button class="coin_flip">Flip a coin</button>
            <section class="outcome">
              <p>You flipped: <span></span></p>
            </section>
          </li>
          <li><button class="settings">Settings</button></li>
        </ul>
      </div>
    </header>
    <!-- Header -->
    <main>
      <div class="container"></div>
      <!-- Container -->
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>

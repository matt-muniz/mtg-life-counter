<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MTG Life Counter</title>
    <script src="https://kit.fontawesome.com/47ff3c5f05.js"></script>
  </head>
  <body>
    <header>
      <h1>MTG Life Counter</h1>
      <nav class="navbar">
        <ul class="main_ul">
          <li>
            <button class="reset"><i class="fas fa-undo"></i></button>
          </li>
          <li>
            <button class="roll_die">Roll a die <i class="fas fa-dice"></i></button>
            <section class="die_roll">
              <ul>
                <li><button class="d20">D20</button></li>
                <li><button class="d12">D12</button></li>
                <li><button class="d6">D6</button></li>
              </ul>
            </section>
            <section class="die_outcome">
              <p>You rolled a: <span></span></p>
            </section>
          </li>
          <li>
            <button class="coin_flip">Flip a coin</button>
            <section class="outcome">
              <p>You flipped: <span></span></p>
            </section>
          </li>
          <li>
            <button class="settings"><i class="fas fa-cog"></i></button>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Header -->
    <main>
      <div class="container"></div>
      <!-- Container -->
    </main>
    <section class="settings_nav">
      <nav>
        <div class="player_section">
          <p>New Player</p>
          <div class="player_name">
            <input type="text" placeholder="Enter player name" />
          </div>
          <div class="num_players">
            <button class="add_player">+</button>
            <button class="minus_player">-</button>
          </div>
        </div>
        <!-- Player -->
        <div class="set_life_total">
          <input type="text" placeholder="Enter new life total" />
          <button class="submit_life">submit</button>
        </div>
      </nav>
    </section>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
